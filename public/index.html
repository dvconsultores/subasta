<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link id="theme" rel="stylesheet" href="<%= BASE_URL %>themes/dark/theme.css" />
    <title>Lara Alcantara</title>
    <!-- icons-default -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Monserrat   -->
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
   </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
/*
default settings
*/
/* * {
  transition: 0.2s ease-in-out;
} */
*::-webkit-scrollbar {
  width: 10px;
  background: var(--colorCartaScroll);
}
*::-webkit-scrollbar-thumb {
  background: var(--colorScroll);
}
:is(html, body, #app) {
  font-size: 16px;
  scroll-behavior: smooth;
  font-family: "inter", sans-serif;
  font-family: 'Montserrat', sans-serif;
}
a {
  text-decoration: none;
}
.v-btn {
  text-transform: none;
  letter-spacing: normal;
}
/* adjusts */
.v-select-list {
  background-color: var(--colorCartas2) !important;
}
.v-list-item--active {
  background-color: #656565 !important;
}
.v-list-item--active .v-list-item__title {
  color: #FFFFFF !important;
}
.v-list-item__title {
  color: #111011 !important;
}
/*
delete-config-default-vuetify
*/
/* btn */
.v-overlay__scrim {
  background: transparent !important;
}
/* list */
.v-list,
.v-sheet,
.theme--light {
  box-shadow: none !important;
}
</style>
